<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="content">
        <h1>BATTLESHIP</h1>
        <div id="instructions"> Ahoy and welcome to Battleship! Your ships have already been placed as shown below. Click a spot on your opponents grid to begin!</div>
        <div id="boards-container">
            <div id="player-board-container">
                <div class="board-label"> Your board: </div>
                <div id="player-board"></div>
            </div>
            <div id="computer-board-container">
                <div class="board-label"> The computer's board: </div>
                <div id="computer-board"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <script src="main.js"></script>    
</body>
</html>
